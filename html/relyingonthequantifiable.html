<title>Relying on the quantifiable</title>
<h1>Relying on the quantifiable</h1>
<p>The more we rely on the quantifiable the less we care for the nonquantifiable. Can the result of such priorities appear more clearly than in our world of such excess and so little authenticity?</p>

<title>Like Creatures</title>
<h1>Like Creatures</h1>
<p>
<blockquote>
<p><strong>The day they arrive</strong><br>
<strong>High skies,</strong><br>
<strong>fields of play</strong><br>
<strong>Such joy,</strong><br>
<strong>swift cries</strong></p><br>
<p><strong>Wind through air</strong><br>
<strong>Soaring trails</strong><br>
<strong>of soulmaking</strong><br>
<strong>To join them</strong><br>
<strong>that is all</strong><br>
<strong>To live</strong><br>
<strong>softly, lightly,</strong><br>
<strong>like creatures</strong></p>
</blockquote>
</p>
</html>
